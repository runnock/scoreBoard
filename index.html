<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home">HOME</h3>                         <!--home panel-->
                <div id="home-score" class="score">
                </div>
                <span class="foul-title">Fouls:</span><span id="home-foul" class="foul">
                </span>
                <div class="score-btns">
                    <button onclick="add1H()"> +1 </button>
                    <button onClick="add2H()"> +2 </button>
                    <button onClick="add3H()"> +3 </button>
                <div>
                    <button class="foul-btns" onClick="homeFoulBtn()"> foul </button>
                </div>
                </div>
            </div>                                             <!--home panel-->
            
            <div>                                             <!-- misc divider-->
                <div id="timer">
                    
                </div>
                <button id="new-game-btn" onClick="newGame()"> New Game </button>
            </div>                                             <!-- misc divider-->
            
            <div>                                              <!--guest panel-->
                <h3 id="guest">GUEST</h3>
                <div id="guest-score" class="score">
                </div>
                <span class="foul-title">Fouls:</span>
                <span id="guest-foul" class="foul"></span>
                <div class="score-btns">
                    <button onClick="add1G()"> +1 </button>
                    <button onClick="add2G()"> +2 </button>
                    <button onClick="add3G()"> +3 </button>
                </div>
                 <div>
                    <button class="foul-btns" onClick="guestFoulBtn()"> foul </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
